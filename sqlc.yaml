version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/schema/"
    gen:
      go:
        package: "sqlc"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        # overrides:
        # - db_type: "pg_catalog.varchar"
        #   nullable: true
        #   go_type: "string"
